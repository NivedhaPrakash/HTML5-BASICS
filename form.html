<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML5 FORM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <h1>FORM ELEMENTS</h1>
    <form action="submit">
        <div>
            <label>FirstName</label>
            <input type="text" placeholder="First Name" required>
        </div>
        <div>
            <label>LastName</label>
            <input type="text" placeholder="Last Name">
        </div>
        <div>
            <label>DoB</label>
            <input type="date" placeholder="date">
        </div>
        <div>
            <label>Email</label>
            <input type="email" placeholder="email@gmail.com">
        </div>
        <div>
            <label>Telephone</label>
            <input type="tel" placeholder="10-digit number">
        </div>
        <div>
            <label>Age</label>
            <input type="number" min="18" max="50" step="2">
        </div>
        <div>
            <label>Rate your Skill in HTML5</label>
            <input type="range" min="1" max="100">
        </div>
        <div>
            <label>Book Your Date</label>
            <input type="date" min="2018-07-02" step=7>
        </div>
        <div>
            <label>Colour</label>
            <input type="color">
        </div>
        <div>
            <label>Progress</label>
            <progress value="50" min="20" max="100"></progress>
        </div>
        <div>
            <label>Select the Score</label>
            <input list="score">
            <datalist id="score">
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
            </datalist>
        </div>
        <button>Submit</button>
    </form>
</body>

</html>
